<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recriando Pagina Inicial INSTAGRAM</title>
</head>

<body>


<div class="instagram-wrapper"> <!--Maior Espaço, Tudo Vai Ficar Dentro Do WRAPPER-->
        
    
    <!--Representa O Lado Esquerdo IMG Do Smartphone-->
    <div class="instagram-phone">
        <img src="/img/instagram-celular.png" alt="Celular">
    </div>


    <div class="instagram-proceed">

        <!--Parte Superior Do Lado Esquedo, Login E Foto-->
        <div class="group-sup">
            <img src="./img/instagram-logo.png" alt="Instagram Logo">
            <div class="profile-photo">
                <img src="./img/baltazarbjj.png" alt="Foto Perfil">
            </div>
            <a href="#" class="instagram-login">Continue Como BaltazarBjj</a>
            <a href="#" class="instagram-logout">Remover Conta</a>
        </div>

        <!--Parte INFERIOR Lado Esquerdo, Mudar De Conta--> 
        <div class="group-inf">
            <p class="not-account">Nao É BaltazarBjj</p>
            <p class="not-account">
                <span class="link-blue">Alterar Conta</span>
                OU 
                <span class="link-blue">Inscreva-Se</span>
            </p>
        </div> 

        <!--Parte Inferior Download App-->
        <div class="get-the-app">
                <p class="get-app">Baixe O Aplicativo</p>

                <div class="download">
                    <a href="#" class="app-downloads"></a>
                    <a href="#" class="app-downlodas"></a>
                </div>
        </div>
        
    </div> 
        
</div> 

</body>
</html>
